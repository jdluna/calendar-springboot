<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head><title>Calendar Generator</title></head>

<body>
	<h1>Calendar Generator</h1>
	
	<form method="post" action="Calendar">
		<label for="year">Enter year:</label>
		<input type="text" name="year" id="year" pattern="^\d{4}$" title="Enter a 4 digit year">
		<input type="submit" name="submit" value="Generate Calendar">
	</form>

</body>
	
</html>
